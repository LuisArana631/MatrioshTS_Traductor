<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="secondary">

            <ion-button>
                <ion-icon slot="icon-only" name="language-outline"></ion-icon>
            </ion-button>

            <ion-button>
                <ion-icon slot="icon-only" name="play-outline"></ion-icon>
            </ion-button>

        </ion-buttons>

        <ion-img style="width: 35px; height: 35px; display:inline-block; margin-left: 1%;" src=" ../assets/img/ts_logo.png "></ion-img>
        <ion-title style="display:inline-block">MatrioshTS</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <!-- EDITOR -->
    <div style="padding:1%;">
        <ion-row>
            <ion-col>
                <ion-label position="floating ">
                    <ion-icon name="enter-outline"></ion-icon> Código Fuente</ion-label>
                <ngx-codemirror [options]="{
                    lineNumbers: true,
                    theme: 'darcula',
                    mode: 'javascript'
                  }" [(ngModel)]="input " [disabled]="false " [autoFocus]="true ">
                </ngx-codemirror>
            </ion-col>
            <ion-col>
                <ion-icon name="enter-outline"></ion-icon>
                <ion-label position="floating "> Traducción</ion-label>
                <ngx-codemirror [options]="{
                    lineNumbers: true,
                    theme: 'darcula',
                    mode: 'javascript'
                  } " [(ngModel)]="output " [disabled]="true " [autoFocus]="false ">
                </ngx-codemirror>
            </ion-col>
        </ion-row>
    </div>


    <div style="padding:1%; padding-top:0;">
        <!-- CONSOLA -->
        <ion-item>

            <ion-label position="stacked">
                <ion-icon name="terminal-outline"></ion-icon> Terminal</ion-label>
            <ion-textarea readonly #myInput rows="9 ">PS MatrioshTS>
            </ion-textarea>
        </ion-item>


        <!-- TABS PARA MOSTRAR CONTENIDO EXTRA -->
        <ion-item>
            
            <ion-tabs>
                <ion-tab-bar slot="bottom ">
                    <ion-tab-button tab="ast">
                        <ion-icon name="git-network-outline"></ion-icon>
                        <ion-label>Reporte AST</ion-label>
                    </ion-tab-button>

                    <ion-tab-button tab="simbolos">
                        <ion-icon name="grid-outline"></ion-icon>
                        <ion-label>Tabla de Símbolos</ion-label>
                    </ion-tab-button>

                    <ion-tab-button tab="errores">
                        <ion-icon name="bug-outline"></ion-icon>
                        <ion-label>Reporte de Errores</ion-label>
                    </ion-tab-button>
                </ion-tab-bar>
            </ion-tabs>
        </ion-item>
    </div>

</ion-content>
